<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>

    <link rel="stylesheet" href="style_simulation.css">
</head>

<body>
    <table>
       
        <tr>
            <th>Pinch off Voltage</th>
            <td><input type="number" id="fvp"></td>
        </tr>
        <tr>
            <th>Gate-Source Voltage</th>
            <td>
                <div class="slidecontainer">
                    <input type="range" min="-2" max="0" class="slider" id="fids">
                    <p>Value: <span id="demo"></span></p>
                </div>
            </td>
        </tr>
        <tr>
            <th>Drain-Source Voltage</th>
            <td>
                <div class="slidecontainer">
                    <input type="range" min="1" max="10" class="slider1" id="fvg">
                    <p>Value: <span id="dem"></span></p>
                </div>
            </td>
        </tr>
        <tr>
            <th><input type="button" id="b1" style="width:100px" value="Drain Current" onclick="calculate();" /></th>
            <td>
                <div class="slidecontainer">
                    <input type="number" id="t1">
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                  <input type="button" id="b2" value="Add to Table" onclick="addRow()">
                        ____________
                        <input type="button" id="b3" value="Refresh the graph" onclick="refresh()">
            </td>
        </tr>
    </table>
    <table id="obsTable">
        <tr>
            <th>Drain-Source Voltage</th>
            <th>Drain Current</th>
        </tr>
    </table>
    </div>
    <button id="renderButton">Add DataPoint & Render</button>
    <div id="chartContainer" style="height: 300px; width: 1000px;">
    </div>
    <script src="fet_simulation.js"></script>
    <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

</body>

</html>
