<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>

    <link rel="stylesheet" href="fet_simulation_transfer.css">
</head>

<body>
    <table>
        <tr>
            <th>Drain to Source Current</th>
            <td><input type="number" id="fidss"></td>
        </tr>
        <tr>
            <th>Pinch off Voltage</th>
            <td><input type="number" id="fvp"></td>
        </tr>
        <tr>
            <th>Gate-Source Voltage</th>
            <td>
                <div class="slidecontainer">
                    <input type="range" min="-5" max="0" class="slider" id="fvgs">
                    <p>Value: <span id="demo"></span></p>
                </div>
            </td>
        </tr>
        <tr>
            <th><input type="button" id="b1" style="width:100px" value="Drain Current" onclick="calculate();" /></th>
            <td>
                <div class="slidecontainer">
                    <input type="number" id="t1">
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="button" id="b2" value="Add to Table" onclick="addRow()">

            </td>
        </tr>
    </table>
    <table id="obsTable">
        <tr>
            <th>Gate-Source Voltage</th>
            <th>Drain Current</th>
        </tr>
    </table>
    </div>
    <button id="renderButton">Add DataPoint & Render</button>
    <div id="chartContainer" style="height: 270px; width: 550px;">
    </div>
    <script src="fet.js"></script>
    <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

</body>

</html>
